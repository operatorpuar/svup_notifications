<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FCM Registration API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e293b;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        #output {
            background: #0f172a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test FCM Registration API</h1>
    
    <div>
        <button onclick="testAPI()">Test API Endpoint</button>
        <button onclick="testWithTimeout()">Test with 5s Timeout</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${timestamp}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testAPI() {
            log('ðŸš€ Starting API test...', 'info');
            const startTime = Date.now();

            try {
                log('ðŸ“¤ Sending POST request to /api/fcm/register-token', 'info');
                
                const response = await fetch('/api/fcm/register-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fcm_token: 'test-token-' + Date.now()
                    })
                });

                const duration = Date.now() - startTime;
                log(`â±ï¸  Response received in ${duration}ms`, 'info');

                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… SUCCESS: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`âŒ ERROR: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }

            } catch (error) {
                const duration = Date.now() - startTime;
                log(`â±ï¸  Failed after ${duration}ms`, 'error');
                log(`âŒ EXCEPTION: ${error.name} - ${error.message}`, 'error');
            }
        }

        async function testWithTimeout() {
            log('ðŸš€ Starting API test with 5s timeout...', 'info');
            const startTime = Date.now();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    log('â° Timeout triggered (5s)', 'error');
                    controller.abort();
                }, 5000);

                log('ðŸ“¤ Sending POST request to /api/fcm/register-token', 'info');
                
                const response = await fetch('/api/fcm/register-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fcm_token: 'test-token-' + Date.now()
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const duration = Date.now() - startTime;
                log(`â±ï¸  Response received in ${duration}ms`, 'info');

                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… SUCCESS: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`âŒ ERROR: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }

            } catch (error) {
                const duration = Date.now() - startTime;
                log(`â±ï¸  Failed after ${duration}ms`, 'error');
                log(`âŒ EXCEPTION: ${error.name} - ${error.message}`, 'error');
                
                if (error.name === 'AbortError') {
                    log('ðŸ’¡ This is the same error you see in notifications page!', 'error');
                }
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('ðŸ“‹ Test page loaded. Click buttons to test API.', 'info');
            log('ðŸ’¡ Make sure you are logged in first!', 'info');
        });
    </script>
</body>
</html>
