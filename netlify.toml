# =============================================================================
# SVUP Notifications App - Netlify Configuration
# =============================================================================

[build]
  command = "npm run build"
  publish = "dist"

# =============================================================================
# Redirects
# =============================================================================
# Proxy API routes to Netlify Functions (SSR endpoints)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# =============================================================================
# Security Headers
# =============================================================================

# Service Worker Configuration
# Critical: Service worker must be served with proper headers for FCM to work
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    # Allow service worker to control the entire site
    Service-Worker-Allowed = "/"
    
    # Prevent caching to ensure users get updates immediately
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    
    # Content type
    Content-Type = "application/javascript; charset=utf-8"

# Global Security Headers for All Pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy (restrict access to browser features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Content Security Policy (CSP)
    # Allow Firebase, external backend API, and inline scripts needed for Astro
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://firebackend-6c859a037589.herokuapp.com https://fcm.googleapis.com https://firebase.googleapis.com https://*.turso.io wss://*.turso.io; worker-src 'self' blob:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

# API Endpoints - CORS and Security Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    # CORS headers for webhook endpoint
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
    
    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    
    # No caching for API responses
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Static Assets - Aggressive Caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year (Astro uses content hashing)
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon and Static Files
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# HTML Pages - No Cache (for SPA-like behavior)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# =============================================================================
# Environment Context
# =============================================================================
# Production environment settings
[context.production.environment]
  NODE_VERSION = "20"

# Deploy Preview settings
[context.deploy-preview.environment]
  NODE_VERSION = "20"

# Branch deploy settings
[context.branch-deploy.environment]
  NODE_VERSION = "20"

# =============================================================================
# Functions Configuration
# =============================================================================
[functions]
  # General functions configuration
  node_bundler = "esbuild"
